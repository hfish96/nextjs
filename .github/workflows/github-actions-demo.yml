name: Next.js Docker CI/CD
run-name: ${{ github.actor }} triggered a Docker deployment ğŸš€
on:
  push:
    branches:
      - main

# æ·»åŠ æƒé™é…ç½®
permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/nextjs:latest
            ghcr.io/${{ github.repository_owner }}/nextjs:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the latest image
            docker pull ghcr.io/${{ github.repository_owner }}/nextjs:latest
            
            # Stop and remove the old container if it exists
            docker stop nextjs-app || true
            docker rm nextjs-app || true
            
            # Run the new container
            docker run -d --name nextjs-app \
              -p 3000:3000 \
              --restart unless-stopped \
              ghcr.io/${{ github.repository_owner }}/nextjs:latest
            
            # Clean up unused images
            docker image prune -f
            
            # Verify deployment success
            echo "Verifying deployment..."
            # ç­‰å¾…å®¹å™¨å®Œå…¨å¯åŠ¨
            sleep 10
            
            # æ£€æŸ¥å®¹å™¨æ˜¯å¦åœ¨è¿è¡Œ
            if docker ps | grep nextjs-app; then
              echo "âœ… Container is running"
            else
              echo "âŒ Container is not running"
              docker logs nextjs-app
              exit 1
            fi
            
            # æ£€æŸ¥åº”ç”¨æ˜¯å¦å“åº”
            if curl -s http://localhost:3000 > /dev/null; then
              echo "âœ… Application is responding"
            else
              echo "âŒ Application is not responding"
              exit 1
            fi
            
            echo "ğŸš€ Deployment successful!"
